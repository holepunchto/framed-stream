name: Integrate
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - uses: holepunchto/actions/node-base@v1
      - run: npm run lint
  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - uses: holepunchto/actions/bare-base@v1
      - run: npm test
